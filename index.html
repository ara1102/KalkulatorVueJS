<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div id="app">

        <h1 class="px-5 py-3">
            Tugas membuat aplikasi kalkulator sederhana dengan Vue.js <br>
        </h1>

        <div class="px-5 py-3">

            Nama: Adhira Riyanti Amanda <br>
            Kelas: Pemrograman Web D <br>
            NRP: 5025211102 <br>

        </div>

        <div class="px-5 py-3">
            Hasil : {{hasil}} <br>

            <input v-model="angka1" type="number">
            <input v-model="angka2" type="number"> <br>
            <button v-on:click="hasil=angka1+angka2">+</button>
            <button v-on:click="hasil=angka1-angka2">-</button>
            <button v-on:click="hasil=angka1*angka2">*</button>
            <button v-on:click="hasil=angka1/angka2">/</button>

        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    angka1: 0,
                    angka2: 0,
                    hasil: 0,
                }
            }
        })
        app.mount('#app')
    </script>

</body>

</html>
